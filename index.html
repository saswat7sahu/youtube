<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/body.css">
    <link rel="stylesheet" href="style/header.css">
    <title>youtube clone</title>
</head>

<body>


    <div class="header">
        <div class="first">
            <div class="toggle">
                <img src="images/hamburger-menu.svg" alt="">
            </div>
            <div class="youtube-logo">
                <img src="images/youtube-logo.svg" alt="">
            </div>
        </div>
        <div class="middle">
            <input type="search" value="" placeholder="Search">
            <div class="search-logo">
                <img src="images/search.svg" alt="">
            </div>
            <div class="voice-logo">
                <img src="images/voice-search-icon.svg" alt="">
            </div>
        </div>
        <div class="end">
            <div class="upload">
                <img src="images/upload.svg" alt="">
            </div>
            <div class="notification">
                <img src="images/notifications.svg" alt="">
            </div>
            <div class="profile">
                <img src="images/bike-wallpaper-12.jpg" alt="">
            </div>
        </div>
    </div>
    


    <div class="video-box">
        <div class="video-thumbail">
            <img src="images/OIP (1).jpg" alt="" class="uImages">
        </div>
        <div class="v-info">
            <div class="channel-picture_box">
                <img src="images/maxresdefault.jpg" alt="" class="channel-picture">
            </div>
            <div class="all-info">
                <p class="video-title">best meditation  </p>
                <p class="channel-name"> yoga1</p>
                <p class="video-info">10m views &#183; 2month ago</p>
            </div>
        </div>

    </div>
    <div class="video-box">
        <div class="video-thumbail">
            <img src="images/bike-wallpaper-12.jpg" alt="" class="uImages">
        </div>
        <div class="v-info">
            <div class="channel-picture_box">
                <img src="images/wp3832796.webp" alt="" class="channel-picture">
            </div>
            <div class="all-info">
                <p class="video-title">best bike collection  </p>
                <p class="channel-name">Rider 101</p>
                <p class="video-info">1m views &#183; 2month ago</p>
            </div>
        </div>

    </div>

</body>

</html>
